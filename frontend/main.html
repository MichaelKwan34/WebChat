<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Main</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/frontend/main.css">
        
        <!-- Icons -->
        <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
        <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>

        <!-- Toastify -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </head>
    <body>
        <section>
            <div class="left-side">
                <div class="left-content">
                    <div class="left-side-header">  
                        <h2 id="sidebar-header">Friends</h2>

                        <div class="search-wrapper">
                            <ion-icon name="search-outline" id="search-icon"></ion-icon>
                            <input type="text" autocomplete="off" placeholder="Search" id="searchInput">
                        </div>
                    </div>
                    <ul id="friend-lists"></ul>
                    <ul id="chat-lists"></ul>

                    <div class="add-contact-container">
                        <div class="add-contact-wrapper">
                            <div class="search-wrapper search-contact-wrapper">
                                <ion-icon name="search-outline" id="search-icon"></ion-icon>
                                <input type="text" autocomplete="off" placeholder="Search" id="searchContactInput">
                            </div>
                            <p id="searchInfo">information</p>
                            <div class="add-or-message">
                                <button id="addContact">Add</button>
                                <button id="messageContact">Message</button>
                            </div>   
                        </div>
                    </div>

                    <button id="logoutBtn">Logout</button>
                </div>

                <nav>
                    <ul>
                        <li class="list-active">
                            <a href="#">
                                <span class="icon" id="person-icon">
                                    <ion-icon name="person-circle"></ion-icon>
                                </span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon" id="chatbubbles-icon">
                                    <ion-icon name="chatbubbles"></ion-icon>
                                </span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="person-add"></ion-icon>
                                </span>
                            </a>
                        </li>
                         <li class="list">
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="settings-sharp"></ion-icon>
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <div class="divider"></div>

            <div class="right-side">
                <div class="inactive-view">
                    Start a new conversation!
                </div>
                <div class="active-view">
                    <div class="right-side-header">
                        <label for="" id="contact-name-active">Name</label>
                    </div>

                    <div class="messages"></div>
                    
                    <div class="message-input">
                        <input type="text" autocomplete="off" placeholder="Type a message..." id="messageInput"/>
                        <button class="send-btn" aria-label="Send message" id="sendButton">
                            <ion-icon name="send-sharp"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </section>  
        <script type="module" src="/frontend/main.js"></script>
    </body>
</html>
